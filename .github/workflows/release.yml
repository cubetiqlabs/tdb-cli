name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - goos: windows
            goarch: arm64
            ext: .exe
            archive: zip
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN_NAME=tdb
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            BIN_NAME="$BIN_NAME.exe"
          fi
          go build -ldflags "-s -w" -o "dist/${BIN_NAME}" ./cmd/tdb
          ARCHIVE_NAME="tdb_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            (cd dist && zip -9 "${ARCHIVE_NAME}.zip" "$BIN_NAME")
            rm "dist/${BIN_NAME}"
          else
            (cd dist && tar -czf "${ARCHIVE_NAME}.tar.gz" "$BIN_NAME")
            rm "dist/${BIN_NAME}"
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tdb-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/tdb_*
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -type f -maxdepth 2 -mindepth 2 -exec mv {} upload/ \;
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
